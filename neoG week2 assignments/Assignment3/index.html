<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1><u><center>Drawer Component</center></u></h1>
    <div class="container">
        <div class="header">
            <h3>Saicharan Gouru</h3>
            <p>neoG' 22</p>
        </div>
        <div class="hovering-effect">
            <div class="child active" onclick="Handler(event)" id="auto-focus" tabindex="0"><span><i class="fas fa-inbox"></i></span>Inbox<span><i class="fas fa-ellipsis-v"></i></span></div>
        </div>
        <div class="hovering-effect">
            <div class="child" onclick="Handler(event)" tabindex="0"><span><i class="fas fa-star"></i></span>Star<span><i class="fas fa-ellipsis-v "></i></span></div>
        </div>
        <div class="hovering-effect">
            <div class="child" onclick="Handler(event)" tabindex="0"><span><i class="fas fa-paper-plane"></i></span> Sent mail<span><i class="fas fa-ellipsis-v "></i></span></div>
        </div>
        <div class="hovering-effect">
            <div class="child" onclick="Handler(event)" tabindex="0"><span><i class="fas fa-envelope-open-text"></i></span> Drafts<span><i class="fas fa-ellipsis-v "></i></span></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bbba0f11e7.js " crossorigin="anonymous "></script>
    <script src="script.js"></script>
</body>

</html>
