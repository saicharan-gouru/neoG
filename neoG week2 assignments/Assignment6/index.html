<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackbars</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1><u><center>Snackbar Components</center></u></h1>
    <button class="btn-baseline">
        Baseline Snackbar
    </button>
    <div id="baseline-snackbar">
        This is a baseline snack bar
    </div>
    <button class="btn-leading">
        Leading Snackbar
    </button>
    <div id="leading-snackbar">
        This is a leading snack bar
    </div>
    <button class="btn-stacked">
        Stacked Snackbar
    </button>
    <div id="stacked-snackbar">
        <p>This is a stacked snack bar</p>
        <p>I'm stacked :)</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
